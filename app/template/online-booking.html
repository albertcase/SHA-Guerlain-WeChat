    <link rel="stylesheet" type="text/css" href="/app/css/style.css"/>

                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body class="page-online-booking">
<div class="wrapper">
    <div class="top-title logo">
        <img src="/app/images/logo.png" alt=""/>
    </div>
    <hr class="top-line"/>
    <h2 class="title title-1">
        请填写以下内容
    </h2>
    <form action="" id="form-contact">
        <div class="form-information">
            <div class="input-box input-box-callname">
                <select name="callname" id="input-callname">
                    <option value="">称呼</option>
                    <option value="先生">先生</option>
                    <option value="女士">女士</option>
                </select>
            </div>
            <div class="input-box input-box-surname">
                <input type="text" id="input-surname" placeholder="姓"/>
            </div>
            <div class="input-box input-box-name">
                <input type="text" id="input-name" placeholder="名"/>
            </div>
            <div class="input-box input-box-mobile">
                <input type="tel" id="input-mobile" placeholder="联系电话"/>
            </div>
            <div class="input-box input-box-email">
                <input type="email" id="input-email" placeholder="电子邮件"/>
            </div>
        </div>
        <h3 class="subtitle">您期望的联系方式</h3>
        <div class="input-box input-box-contact">
            <label for="radio-email">
                <input type="radio" id="radio-email" name="input-contact" checked value="电子邮件"/>
                电子邮件
            </label>
            <label for="radio-mobile">
                <input type="radio" id="radio-mobile" name="input-contact" value="联系电话"/>
                联系电话
            </label>
        </div>
        <hr class="line"/>
        <h2 class="title">
            请选择服务
        </h2>
        <div class="form-service">
            <div class="panel-select">
                <div class="input-box input-select-box input-box-select-1">
                    <select name="select-1" id="input-select-1"></select>
                </div>
                <div class="input-box input-select-box input-box-select-2">
                    <select name="select-2" id="input-select-2"></select>
                </div>
                <div class="input-box input-select-box input-box-select-3 hide">
                    <select name="select-3" id="input-select-3"></select>
                </div>
            </div>
            <div class="input-box input-select-box input-box-booking-time">
                <label for="input-booking-date">预约日期</label>
                <select name="booking-date" id="input-booking-date">
                </select>
            </div>
            <!--<div class="input-box input-box-booking-time">-->
                <!--<label for="input-booking-time">预约时间</label>-->
                <!--<select name="booking-time" id="input-booking-time">-->
                <!--</select>-->
            <!--</div>-->
            <div class="input-box input-box-youradvice">
                <label for="youradvice">请告诉我们您的特殊要求</label>
                <textarea name="youradvice" id="youradvice" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div class="btn-submit">发送</div>


    </form>

</div>
</body>
</html>
